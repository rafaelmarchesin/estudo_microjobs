security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        main:
            entity: { class: App\Entity\User, property: email }
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            
            # Aqui são definidas as rotas para cada uma das situações
            # login, por exemplo, é /login
            form_login:
                login_path: login
                check_login: login
                default_target_path: default
                # sempre que logar, ele redirecionar para o default_target_path
                always_use_default_target_path: true

                username_parameter: email
                password_parameter: password

            logout:
                path: /usuario/logout
                target: /

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/usuario/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { PATH: painel, roles: ROLE_ADMIN }

    encoders:
        App\Entity\User:
            algorithm: bcrypt
            cost: 12
